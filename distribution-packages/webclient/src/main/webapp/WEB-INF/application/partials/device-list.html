<div ng-repeat="device in devices" style="height:100px;">
    <div class="headline">
        <span class="h3">{{device.name}}</span>
    </div>
    <!--<div class="span2 btn btn-round"><a href="#/devices/{{device.name}}">{{device.name}}</a></div>-->
    <div>
        <div ng-repeat="c in device.capabilities">
            <div class="span2 btn btn-round"><a href="#/devices/{{device.name}}/{{c.name}}">{{c.name}}</a></div>
        </div>
    </div>
</div>
